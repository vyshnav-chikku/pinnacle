<!DOCTYPE HTML>
<html>
<head>
<title>Job Fair Dashboard Admin Panel| SignUp </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- Bootstrap Core CSS -->
<link href="/static/backend/css/bootstrap.css" rel='stylesheet' type='text/css' />

<!-- Custom CSS -->
<link href="/static/backend/css/style.css" rel='stylesheet' type='text/css' />

<!-- font-awesome icons CSS -->
<link href="/static/backend/css/font-awesome.css" rel="stylesheet"> 
<!-- //font-awesome icons CSS -->

 <!-- side nav css file -->
 <link href='/static/backend/css/SidebarNav.min.css' media='all' rel='stylesheet' type='text/css'/>
 <!-- side nav css file -->
 
 <!-- js-->
<script src="/static/backend/js/jquery-1.11.1.min.js"></script>
<script src="/static/backend/js/modernizr.custom.js"></script>

<!--webfonts-->
<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
<!--//webfonts--> 

<!-- Metis Menu -->
<script src="/static/backend/js/metisMenu.min.js"></script>
<script src="/static/backend/js/custom.js"></script>
<link href="/static/backend/css/custom.css" rel="stylesheet">
<!--//Metis Menu -->

</head> 
<body >
	<div class="main-content">	
		
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page signup-page">
				<h2 class="title1">SignUp Here</h2>
            <div align="center" style="color: red;"><h3>{{msgkey}}</h3></div>
				<div class="sign-up-row widget-shadow">
					<h5>Personal Information :</h5>
				<form action="/admin_signup/" method="post" enctype="multipart/form-data">
					 {% csrf_token %}
					<div class="sign-u">
								<input type="text" name="name" placeholder="Name" required="">
						<div class="clearfix"> </div>
					</div>					
					<div class="sign-u">
								<input type="email" name="email" placeholder="Email Address" required="">
						<div class="clearfix"> </div>
					</div>
					<div class="sign-u">
								<input type="password" name="password" placeholder="Password" required="">
						<div class="clearfix"> </div>
					</div>
					<!-- <div class="sign-u">
								<input type="tel" name="phone"  placeholder="Phone" required="">
						<div class="clearfix"> </div>
					</div> -->
					<!-- <div class="sign-u">
								<textarea  name="address" placeholder="Address" required=""></textarea>								
						<div class="clearfix"> </div>
					</div> -->
					<!-- <div class="sign-u">
								<textarea  name="loaction" placeholder="Enter the google map loacation" required=""></textarea>								
						<div class="clearfix"> </div>
					</div> -->
					<div class="sub_home">
							<input type="submit" value="Submit">
						<div class="clearfix"> </div>
					</div>
					<div class="registration">
						Already Registered.
						<a class="" href="/admin_login/">
							Login
						</a>
					</div>
				</form>
				</div>
			</div>
		</div>
		
	</div>
	
	
	
	<!--scrolling js-->
	<script src="/static/backend/js/jquery.nicescroll.js"></script>
	<script src="/static/backend/js/scripts.js"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
	<script src="/static/backend/js/bootstrap.js"> </script>
	
</body>
</html>
